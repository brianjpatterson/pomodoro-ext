<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>

        <template id="pomodoro_template">
            <li>  
                <span>Task Description</span>
                <span>25:00</span>
            </li>
        </template>

        <template id="short_break_template">
            <li>
                <span>Short Break</span>
                <span>5:00</span>
            </li>
        </template>

        <template id="long_break_template">
            <li>
                <span>Long Break</span>
                <span>15:00</span>
            </li>
        </template>

        <h1>Pomodoro Tracker</h1>
  
       <div class="timer">
        <span id="pomo_minutes">25</span> : <span id="pomo_seconds">00</span>
        </div>
        <button>Start Task</button>
        <br />
        <ul id="pomo_history">
        </ul>
    
    
        <script src="./popup.js" type="module"></script>
    </body>
</html>
